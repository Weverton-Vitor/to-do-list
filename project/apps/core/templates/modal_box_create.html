do formulário que vai extender esse modal para flexibilizar a eslitização do modal-->

{% block css %}


{% endblock css%}

<div id="modal-new-item" class="modal">
  <div class="modal-new-item-content modal-content">    
        <div id="modal-new-item-header">             
            <div>
              <h3>Criar {{new}}</h3>                                    
            </div>
            <span class="close-modal-new-item">&times</span>
        </div>

        <hr>

        <div id="modal-new-item-body">
            {% block form %}{% endblock form %}                                                                                
        </div>        
  </div>
</div>
